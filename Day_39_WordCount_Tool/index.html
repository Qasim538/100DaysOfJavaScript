<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/65ea224340.js" crossorigin="anonymous"></script>    
    <title>Document</title>

</head>
<body>
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center display-3 fw-bolder py-3">Word Count Tool</h1>
                <textarea class="form-control fs-3 input" cols="30" rows="10"></textarea>
            </div>
        </div>

        <!-- --- row ---  -->

        <div class="row d-flex justify-content-center my-3 g-3">

            <div class="row col-md-4 border border-primary py-3">
                <h3>Character: <span class="character">0</span> </h3>
            </div>

            <div class="row col-md-4 border border-primary py-3">
                <h3>Words: <span class="word">0</span> </h3>
            </div>

        </div>
       
        <!-- --- row ---  -->

        <div class="row d-flex justify-content-center my-3 g-3">

            <div class="row col-md-4 border border-primary py-3">
                <h3>Words Left: <span class="word-limit">0</span> </h3>
            </div>

            <div class="row col-md-4 border border-primary py-3">
                <h3>Reading Time: <span class="reading-time">0</span> </h3>
            </div>

        </div>
       

    </div>



    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <script src="script.js"></script>
    
</body>
</html>
