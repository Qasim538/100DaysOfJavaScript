<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/65ea224340.js" crossorigin="anonymous"></script>    
    <title>Document</title>

</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
            <input type="text" class="search" placeholder="Search by City Name">
            <button type="submit" class="btn">Submit</button>
            <p class="error"></p>
        </form>

        <section>
            <div class="container">
                <div class="icon">
                    <img src="" alt="" class="weather-icon">
                </div>
                <div class="location">
                    <div class="city">New York, US</div>
                    <div class="date">Friday, Nov 24, 2023</div>
                    <div class="current">

                        <!-- prest alt 0176 to get degree symbol -->
                        <div class="temp">Temp: 25 <span>°C</span></div>
                        <div class="weather">Weather: Sunny</div>
                        <div class="temp-range">Temp Range: 10°C</div>
                    </div>
                </div>
            </div>
        </section>
            
        </div>
    </div>







    <script src="script2.js"></script>
    
</body>
</html>
